# Conda e3sm_to_cmip CI/CD environment (used in GH Actions)
name: e3sm_to_cmip_ci
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python>=3.9
  - pip
  - cmor>=3.6.0
  - dask
  - nco
  - netcdf4
  - numpy
  - pyyaml
  - tqdm
  - xarray
  # Required for phalf and pfull handlers.
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Testing
  # ==================
  - pytest
  - pytest-cov
prefix: /opt/miniconda3/envs/e3sm_to_cmip_ci
