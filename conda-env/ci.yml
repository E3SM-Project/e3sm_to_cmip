# Conda e3sm_to_cmip CI/CD environment (used in GH Actions).
name: e3sm_to_cmip_ci
channels:
  - conda-forge
dependencies:
  # Base - required for building the repository as an Anaconda package
  # ====================
  - python >=3.11,<3.14
  - setuptools
  - cmor >=3.7.0
  - dask
  - nco >=5.1.4
  - netcdf4
  - numpy >=2.0.0,<3.0.0
  - pyyaml
  - tqdm
  - xarray >=2024.03.0
  - xcdat >=0.8.0
  # Testing
  # ==================
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
prefix: /opt/miniconda3/envs/e3sm_to_cmip_ci
