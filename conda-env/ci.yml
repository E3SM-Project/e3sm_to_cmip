# Conda e3sm_to_cmip CI/CD environment (used in GH Actions)
name: e3sm_to_cmip_ci
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python>=3.8
  - pip
  - nco
  - cmor>=3.6.0
  - tqdm
  - pyyaml
  - xarray
  - netcdf4
  - dask
  - scipy
  # Required for phalf and pfull handlers.
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Required for CWL workflows.
  - cwltool
  - nodejs
  # Testing
  # ==================
  - pytest
  - pytest-cov
prefix: /opt/miniconda3/envs/e3sm_to_cmip_ci
