# Conda e3sm_to_cmip readthedocs environment
name: e3sm_to_cmip_rtd
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.10.8
  - pip=22.3.1
  - nco=5.1.3
  - cmor=3.7.0
  - tqdm=4.64.1
  - pyyaml=6.0
  - xarray=2022.11.0
  - netcdf4=1.6.2
  - dask=2022.11.1
  # Required for phalf and pfull handlers.
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Documentation
  # =================
  - sphinx=4.4.0
  - sphinx_rtd_theme=1.0.0
  - tbump=6.7.0
prefix: /opt/miniconda3/envs/e3sm_to_cmip_rtd
