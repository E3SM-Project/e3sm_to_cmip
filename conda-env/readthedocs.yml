# Conda e3sm_to_cmip readthedocs environment
name: e3sm_to_cmip_rtd
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.10.10
  - pip=23.0.1
  - cmor=3.7.1
  - dask=2023.3.2
  - nco=5.1.4
  - netcdf4=1.6.2
  - numpy=1.23.5
  - pyyaml=6.0
  - tqdm=4.64.1
  - xarray=2023.3.0
  # Required for phalf and pfull handlers.
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Documentation
  # =================
  - sphinx=5.3.0
  - sphinx_rtd_theme=1.2.0
  - tbump=6.9.0
prefix: /opt/miniconda3/envs/e3sm_to_cmip_rtd
