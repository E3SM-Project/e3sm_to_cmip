# Conda e3sm_to_cmip development environment
name: e3sm_to_cmip_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.10.8
  - pip=22.3.1
  - cmor=3.7.0
  - dask=2022.11.1
  - nco=5.1.3
  - netcdf4=1.6.2
  - numpy=1.23.5
  - pyyaml=6.0
  - tqdm=4.64.1
  - xarray=2022.11.0
  # Required for phalf and pfull handlers.
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Required for CWL workflows.
  - cwltool=3.1.20221109155812
  - nodejs=18.12.1
  # Quality Assurance
  # ==================
  # If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - black=22.10.0
  - flake8=6.0.0
  - flake8-isort=5.0.3
  - isort=5.10.1
  - mypy=0.991
  - pre-commit=2.20.0
  - types-PyYAML=6.0.11
  # Testing
  # ==================
  - pytest=7.2.0
  - pytest-cov=4.0.0
  # Documentation
  # =================
  - sphinx=4.4.0
  - sphinx_rtd_theme=1.0.0
  - tbump=6.7.0
prefix: /opt/miniconda3/envs/e3sm_to_cmip_dev
