  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.9.13
  - pip=21.2.4
  - nco=5.1.1
  - cmor=3.7.0
  - tqdm=4.64.1
  - pyyaml=6.0
  - xarray=2022.10.0
  - netcdf4=1.6.1
