# Conda e3sm_to_cmip development environment
name: e3sm_to_cmip_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base - required for building the repository as an Anaconda package
  # ====================
  - python >=3.10
  - setuptools
  - cmor >=3.7.0
  - dask
  - nco >=5.1.4
  - netcdf4
  - numpy >=2.0.0, <3.0.0 # This version of numpy includes support for Python 3.11.
  - pyyaml
  - tqdm
  - xarray >=2024.03.0 # This version of Xarray drops support for Python 3.8.
  - xcdat >=0.8.0
  # Testing
  # ==================
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  # Quality Assurance
  # ==================
  # NOTE: If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - pre-commit=4.2.0
  - ruff=0.11.10
  - mypy=1.15.0
  - types-pytz
  - types-PyYAML
  - types-tqdm
  - pandas-stubs
  # Developer Tools
  # ==================
  - tbump=6.9.0
  - ipykernel
prefix: /opt/miniconda3/envs/e3sm_to_cmip_dev
