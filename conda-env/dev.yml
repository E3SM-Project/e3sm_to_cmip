# Conda e3sm_to_cmip development environment
name: e3sm_to_cmip_dev
channels:
  - conda-forge
dependencies:
  # Base - required for building the repository as an Anaconda package
  # ====================
  - python >=3.11
  - setuptools
  - cmor >=3.7.0
  - dask
  - nco >=5.1.4
  - netcdf4
  - numpy >=2.0.0,<3.0.0
  - pyyaml
  - tqdm
  - xarray >=2024.03.0
  - xcdat >=0.11.1,<1.0.0
  # Testing
  # ==================
  - pytest
  - pytest-cov
  # Documentation
  # =================
  - sphinx
  - sphinx_rtd_theme
  # Quality Assurance
  # ==================
  # NOTE: If versions are updated, also update 'rev' in `.pre-commit.config.yaml`
  - pre-commit=4.2.0
  - ruff=0.14.10
  - mypy=1.19.1
  - types-pytz
  - types-PyYAML
  - types-tqdm
  - pandas-stubs
  # Developer Tools
  # ==================
  - tbump=6.9.0
  - ipykernel
prefix: /opt/miniconda3/envs/e3sm_to_cmip_dev
