# Conda e3sm_to_cmip development environment
name: e3sm_to_cmip_dev
channels:
  - conda-forge
  - defaults
dependencies:
  # Base
  # ==================
  - python=3.8.10
  - pip=21.2.4
  - nco=4.9.9
  - cmor=3.6.1
  - tqdm=4.62.0
  - pyyaml=5.4.1
  - xarray=0.19.0
  - netcdf4=1.5.6
  - dask=2021.7.2
  - scipy=1.7.0
  # Used for phalf and pfull handlers.
  # Note, these two packages don't support Python >3.8
  - cdms2=3.1.5
  - cdutil=8.2.1
  # Documentation
  # =================
  - sphinx=4.3.2
  - sphinx_rtd_theme=1.0.0
  - tbump==6.7.0
    # CWL
  # ==================
  - cwltool=3.1.20210816212154
  - nodejs=16.6.1
  - pip:
      - sphinx-multiversion==0.2.4
prefix: /opt/miniconda3/envs/e3sm_to_cmip_dev
